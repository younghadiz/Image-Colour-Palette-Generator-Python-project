<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Results</title>
</head>
<body>
    <h1>Most Common Colors</h1>
    <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 100%; height: auto;">
    <ul>
        {% for color, count in common_colors %}
        <li style="background-color: rgb{{ color }}; color: white; padding: 5px;">
            RGB: {{ color }} - Count: {{ count }}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Upload Another Image</a>
</body>
</html>
